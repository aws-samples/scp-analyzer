[tool.poetry]
name = "scp-analyzer"
version = "0.3.0"
description = "Discover and present SCPs applicable to each account in an AWS Organization"
authors = ["Pedro Galvao <pgalvao@amazon.co.uk>"]
license = "MIT-0"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.2.4"
boto3 = "^1.17.73"

[tool.poetry.dev-dependencies]
black = "^21.5b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scp-analyzer = "scp_analyzer:discover_scps.main"
scp-analyser = "scp_analyzer:discover_scps.main"
