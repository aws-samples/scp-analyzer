[tool.poetry]
name = "scp-analyzer"
version = "0.2.0"
description = "Discover and present SCPs for each account in the Organization"
authors = ["Pedro Galvao <pgalvao@amazon.co.uk>"]
license = "https://aws.amazon.com/asl/"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.2.4"
boto3 = "^1.17.73"

[tool.poetry.dev-dependencies]
black = "^21.5b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scps = "scp_analyzer:discover_scps.main"
