description = "Discover and present SCPs for each account in the Organization"
authors = ["Pedro Galvao <pgalvao@amazon.co.uk>"]
license = "https://aws.amazon.com/asl/"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.2.4"
boto3 = "^1.17.73"
papermill = "^2.3.3"

[tool.poetry.dev-dependencies]
black = "^21.5b1"
pytest = "^6.2.4"
pytest-cov = "^2.12.0"
hypothesis = "^6.12.0"
jupyterlab = "^3.0.15"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
